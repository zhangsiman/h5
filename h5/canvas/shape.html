<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style >
    #canvas{
      border: 1px solid #000;
      display: block;
      margin: 0 auto;

    }
  </style>
</head>
<body>
  <canvas id="canvas" ></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var cxt = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 500;

    var dot = [
      {pos:[{x:0,y:0},{x:800,y:0},{x:400,y:250}],color:'teal'},
      {pos:[{x:0,y:0},{x:800,y:500},{x:0,y:500}],color:'#FF5722'},
      {pos:[{x:400,y:250},{x:800,y:0},{x:800,y:500}],color:'#8BC34A'},
      {pos:[{x:400,y:250},{x:500,y:800},{x:800,y:500}],color:'#7C4DFF'},
      {pos:[{x:0,y:500},{x:800,y:500},{x:400,y:250}],color:'#9C27B0'}

    ]

    for (var i = 0; i < dot.length; i++) {
      rend(dot[i])
      }

      function rend(shape) {
        console.log(shape);
        cxt.beginPath()
        cxt.moveTo(shape.pos[0].x,shape.pos[0].y);
        for (var i = 0; i < shape.pos.length; i++) {
          cxt.lineTo(shape.pos[i].x,shape.pos[i].y);
        }
        cxt.fillStyle = shape.color;
        cxt.fill()
        cxt.closePath()
      }





    // cxt.beginPath()

  </script>
</body>
</html>
