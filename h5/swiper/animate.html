<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css 动画效果</title>
   <link rel="stylesheet" href="./css/swiper-3.3.1.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/phone.css">

  <script src="./js/swiper.animate1.0.2.min.js"></script>

<style>

</style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1">
          <img src="./img/tx.jpg" alt="" class="ani" swiper-animate-effect="fadeInUp"/>
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">hello,i am xixilide</p>
          <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">welcome</p>

      </div>
          <div class="swiper-slide slide2">
          </div>
          <div class="swiper-slide slide3">
          </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <img src="./img/arrow.png" class="arrow opacity" alt="" />
      <script src="./js/swiper-3.3.1.min.js"></script>

      <script>
        var mySwiper = new Swiper ('.swiper-container', {
          autoplay: 5000,
          direction : 'vertical',
          pagination : '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
          // swiperAnimateCache(swiper); //隐藏动画元素
          swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
          swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
        })
        </script>
<!-- <div class="box animated bounce">动画</div> -->
</body>
</html>
